<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar smaczne jadło</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <h2>Bar Smaczne Jadło zaprasza serdecznie</h2>
    </header>
    <main>
        <section id="left">
            <h5>Przykładowe menu</h5> 
            <table>
                <tr>
                    <td>Zupa Gazpacho</td>
                    <td>Cena: 20 zł</td>
                </tr>
                <tr>
                    <td>Kurczak pieczony</td>
                    <td>cena: 40zł</td>
                </tr>
            </table>
        </section>
        <section id="right">
            <img src="./menu.jpg" alt="Smaczne">
        </section>
    </main>
    <article id="bottom">
        <h3>Chcesz z nami pracować?</h3>
        <form>
            <label for="first-name">Imię:</label>
            <input type="text" id="first-name"><br>
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname"><br>
            <label for="role">Stanowisko:</label>
            <input type="number" id="role">
            (1 - kucharz,2 - pomoc, 3 - kelner, 4 - barman)<br>
            <input type="reset" value="wyczyść">
            <input type="submit" value="wyślij"><br>
             
        </form>
    </article>
    <footer> 
    Stronę internetową opracował: <strong>05396694</strong>          
    </footer>
    
</body>
</html>
